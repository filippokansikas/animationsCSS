<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stage">
        <div class="curtain">
            <div class="left-curtain curtain-image"></div>
            <div class="right-curtain curtain-image"></div>
        </div>
        <div class="stage-content">
            <img src="https://www.operationkindness.org/wp-content/uploads/blog-kitten-nursery-operation-kindness.jpg" alt="Cute cat" class="cat-image">
            <h1>Ta-da!</h1>
        </div>
    </div>
    
    <button class="toggle-curtain">Open/Close Curtain</button>
    
    <script src="script.js"></script>
</body>
</html>
