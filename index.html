<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stage">
        <div class="curtain">
            <div class="left-curtain curtain-image"></div>
            <div class="right-curtain curtain-image"></div>
        </div>
        <div class="stage-content">
            <img id= "cat" alt="Cute cat" class="cat-image">
            <h1>Ta-da!</h1>
        </div>
    </div>
    
    <button class="toggle-curtain">Open/Close Curtain</button>

    <div class="dice-container">
        <div class="dice" id="dice1">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
        <div class="dice" id="dice2">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </div>
    <button class="roll-button">Roll Dice</button>
    
    <script src="script.js"></script>
</body>
</html>
